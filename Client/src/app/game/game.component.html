<div id="gameInfo">
    <h1>Game</h1>
    <h2>You are {{myRole}}</h2>
    <h3>turn: {{ turn }}</h3>
</div>
<div>
    <button class="btn" value="0" (click)="sendPickSquare(0)">-</button>
    <button class="btn" value="1" (click)="sendPickSquare(1)">-</button>
    <button class="btn" value="2" (click)="sendPickSquare(2)">-</button>
</div>
<div>
    <button class="btn" value="3" (click)="sendPickSquare(3)">-</button>
    <button class="btn" value="4" (click)="sendPickSquare(4)">-</button>
    <button class="btn" value="5" (click)="sendPickSquare(5)">-</button>
</div>
<div>
    <button class="btn" value="6" (click)="sendPickSquare(6)">-</button>
    <button class="btn" value="7" (click)="sendPickSquare(7)">-</button>
    <button class="btn" value="8" (click)="sendPickSquare(8)">-</button>
</div>
<div *ngFor="let item of messageArr" id="chat">
    <span><strong>{{item.user}} : </strong>{{item.message}}</span>
</div>
<div>
    <textarea aria-placeholder="Chat" [(ngModel)]="messageText"></textarea>
    <button (click)="sendMsg()" id="sendBtn">Send</button>
</div>
<div>
    <button (click)="rematch()" *ngIf="askRematch" class="rematch">Ask for rematch</button>
    <button (click)="acceptRematch()" *ngIf="gotRematch" class="rematch">{{userRematch}} is asking for a rematch</button>
</div>
