<h2>Sign up</h2>
<form>
    <div class="form-group">
        <label for="userName"></label>
        <input required ngModel name="userName" #userName="ngModel" (change)="log(userName)" id="userName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid">Username is required.</div>
    </div>
    <div class="form-group">
        <label for="password"></label>
        <input required minlength="3" ngModel name="password" #password="ngModel" (change)="log(password)" id="password" type="password" class="form-control">
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
            <div *ngIf="password.errors.required">Password is required.</div>
            <div *ngIf="password.errors.minlength">Password sould be minimum 3 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="createUser(userName.value, password.value)" routerLink="/login">Submit</button>        
    </div>
    
</form>
